<img src={{allEvents[index][0]}} class="event-thumbnail" alt="Not happening">
<h2 class="event-name">{{allEvents[index][1]}}</h2>
<p class="event-location">{{allEvents[index][2]}}</p>
<p class="event-date">{{allEvents[index][3]}}<p>
<p class="event-price">{{allEvents[index][4]}}</p>
<p class="event-us">About </p>
<p class="event-about">{{allEvents[index][5]}}</p>
<button class="event-ticket" (click)="onTicketPurchase()">Buy Ticket</button>
